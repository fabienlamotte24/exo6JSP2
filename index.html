<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice 6</title>
  </head>
  <body>
    <div class="container">
      <img src="assets/img/image1.jpg" id="image1" onmouseover="mouseOver(id)" onmouseout="mouseOut(id)" />
      <img src="assets/img/image2.jpg" id="image2" onmouseover="mouseOver(id)" onmouseout="mouseOut(id)" />
      <img src="assets/img/image3.jpg" id="image3" onmouseover="mouseOver(id)" onmouseout="mouseOut(id)" />
      <img src="assets/img/image4.jpg" id="image4" onmouseover="mouseOver(id)" onmouseout="mouseOut(id)" />
      <img src="assets/img/image5.jpg" id="image5" onmouseover="mouseOver(id)" onmouseout="mouseOut(id)" />
    </div>
    <script>
    function mouseOver(id){
      document.getElementById(id).src = 'assets/img/' + id + '_2.jpg';
    }
    function mouseOut(id){
      document.getElementById(id).src = 'assets/img/' + id + '.jpg';
    }
    </script>
  </body>
</html>
